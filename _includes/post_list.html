
<div class="posts post-list">
  {% for post in paginator.posts %}
  <div class="post">
    <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="post-meta">
	    <span class="post-date">{{ post.date | date_to_string }}</span>
    </div>
    <div class="post-excerpt">
    {{ post.excerpt }} 
    </div>
  </div>
  {% endfor %}
</div>
